type Pokemon {
  id: ID!
  name: String!
  height: Int
  weight: Int
  types: [String!]!
  nickname: String
  favorite: Boolean
  powerLevel: Int
}

type Query {
  pokemons(page: Int, limit: Int): [Pokemon!]!
}

type Mutation {
  createOrUpdatePokemon(input: PokemonAttributesInput!): Pokemon!
}

input PokemonAttributesInput {
  pokemonName: String!
  nickname: String!
  favorite: Boolean!
  powerLevel: Int!
}