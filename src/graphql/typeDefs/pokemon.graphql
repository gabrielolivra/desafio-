
  type Pokemon {
    id: ID!
    name: String!
    height: Int
    weight: Int
    abilities: [String!]!
    types: [String!]!
    nickName: String
    favorite: Boolean
    powerLevel: Int
  }

  type Query {
    pokemons: [Pokemon!]!
  }

  type Mutation {
    createPokemon(input: PokemonAttributesInput!): Pokemon!
    updatePokemon(input: PokemonAttributesInput!): Pokemon!
  }


input PokemonAttributesInput {
pokemonName: String!
nickname: String
favorite: Boolean
powerLevel: Int
}